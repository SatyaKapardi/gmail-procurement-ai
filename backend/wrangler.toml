name = "gmail-procurement-ai"
main = "src/index.js"
compatibility_date = "2024-01-01"

[env.production]
vars = { ENVIRONMENT = "production" }

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "procurement-db"
database_id = "74cc2c30-4c32-416d-ac00-de6f0fe8c743"

# KV Namespace binding
[[kv_namespaces]]
binding = "CACHE"
id = "fcfefe71e27746c2895a111bbf76e6cd"

# Secrets (set via wrangler secret put)
# GEMINI_API_KEY
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
